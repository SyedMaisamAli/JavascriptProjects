<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <video src="assets/videos/video.mp4" id="video" class="screen" poster="assets/images/poster.png.png"></video> 
    <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop"></i>
        </button>
    </div>


    <script src="style.js"></script>
    <script> src="https://kit.fontawesome.com/e2597e8248.js" crossorigin="anonymous"></script>

</body>
</html>
